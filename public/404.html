<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and preserve it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to the root while preserving the path
      window.location.replace('/expo-app-hostavibe' + path + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting to application...</p>
  </body>
</html>
